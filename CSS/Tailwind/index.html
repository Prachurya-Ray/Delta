<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mx-44 my-8 flex flex-wrap rounded-lg border-black border-2">
        <div class=" w-full h-14 bg-gradient-to-r from-sky-500 to-indigo-500 text-white flex justify-center items-center font-bold rounded-t">News you can Trust.</div>
        <div class="text-center mt-6 mb-6 w-full" >
            <h3  class="font-bold">Stay up to date with the Latest!</h3>
            <p>Subscribe to our newsletter for the latest news straight into your inbox </p>
            <form action="" class="flex flex-wrap">
                <input type="text" placeholder="you@example.com" class="text-center w-full bg-slate-200 mx-64 my-4 p-2 rounded">
                <button class="h-10 p-2 bg-gradient-to-r from-sky-500 to-indigo-500 text-white w-full mx-64 mb-4 rounded-full">Subscribe Now</button>
            </form>
            <p class="text-sm">We value your privacy</p>
        </div>
    </div>
    
</body>
</html>
